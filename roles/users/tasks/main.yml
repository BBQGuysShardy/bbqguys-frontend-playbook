---
- name: Create developer group
  group:
    name: developer
    state: present
- name: Create jenkins group
  group:
    name: jenkins
    state: present
- name: Add Users
  user:
    name: "{{ item.name }}"
    password: "{{ item.password }}"
    groups: "{{ item.groups }}"
  loop: "{{ users }}"
- name: Copy ssh keys
  authorized_key:
    user: "{{ item.name }}"
    key: "{{ item.auth_key }}"
  loop: "{{ users }}"
